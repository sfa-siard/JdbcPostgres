# This workflow will build a Java project with gradle

name: Gradle Build

on:
  push:
    branches: *
  pull_request:
    branches: [ main ]

jobs:
  test-issues:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 8
        uses: actions/setup-java@v4
        with:
          java-version: '8'
          distribution: 'adopt'
      - name: run all tests
        run: ./gradlew test


